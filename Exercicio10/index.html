<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Prestação em Atraso</title>
    <!-- Inclua as folhas de estilo Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Calculadora de Prestação em Atraso</h1>
        <form id="prestacaoForm">
            <div class="form-group">
                <label for="valor">Valor da Prestação:</label>
                <input type="number" class="form-control" id="valor" placeholder="Digite o valor da prestação">
            </div>
            <div class="form-group">
                <label for="taxa">Taxa de Juros (%):</label>
                <input type="number" class="form-control" id="taxa" placeholder="Digite a taxa de juros">
            </div>
            <div class="form-group">
                <label for="diasAtraso">Dias em Atraso:</label>
                <input type="number" class="form-control" id="diasAtraso" placeholder="Digite o número de dias em atraso">
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
        <div class="mt-4" id="resultado" style="display: none;">
            <h4>Resultado:</h4>
            <p>O valor da prestação em atraso é: R$ <span id="valorPrestacao"></span></p>
        </div>
    </div>

    <!-- Inclua os scripts do Bootstrap e o script JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
