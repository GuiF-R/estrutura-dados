<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Salário do Vendedor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cálculo de Salário do Vendedor</h1>
        <label for="nomeVendedor">Nome do Vendedor:</label>
        <input type="text" id="nomeVendedor" placeholder="Digite o nome do vendedor"><br><br>
        
        <label for="salarioFixo">Salário Fixo:</label>
        <input type="number" id="salarioFixo" placeholder="Digite o salário fixo"><br><br>
        
        <label for="vendasMes">Total de Vendas no Mês:</label>
        <input type="number" id="vendasMes" placeholder="Digite o total de vendas"><br><br>
        
        <button id="calcular">Calcular Salário</button><br><br>
        
        <div id="resultado" class="hidden">
            <h2>Resultado</h2>
            <p>Nome do Vendedor: <span id="nomeResultado"></span></p>
            <p>Salário Fixo: R$ <span id="salarioFixoResultado"></span></p>
            <p>Salário no Final do Mês: R$ <span id="salarioFinalResultado"></span></p>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
