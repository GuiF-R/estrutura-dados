<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Equação do 2º Grau</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Equação do 2º Grau</h1>
        <form id="equacaoForm">
            <div class="form-group">
                <label for="a">Valor de A:</label>
                <input type="number" class="form-control" id="a" placeholder="Digite o valor de A" required>
            </div>
            <div class="form-group">
                <label for="b">Valor de B:</label>
                <input type="number" class="form-control" id="b" placeholder="Digite o valor de B" required>
            </div>
            <div class="form-group">
                <label for="c">Valor de C:</label>
                <input type="number" class="form-control" id="c" placeholder="Digite o valor de C" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular Raízes</button>
        </form>
        <div id="resultado" class="mt-4">
            <!-- O resultado será exibido aqui -->
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
