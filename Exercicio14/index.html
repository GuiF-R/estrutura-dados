<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de Valores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Troca de Valores</h1>
        <form id="trocaForm">
            <div class="form-group">
                <label for="a">Valor A:</label>
                <input type="number" class="form-control" id="a" placeholder="Digite o valor de A" required>
            </div>
            <div class="form-group">
                <label for="b">Valor B:</label>
                <input type="number" class="form-control" id="b" placeholder="Digite o valor de B" required>
            </div>
            <button type="submit" class="btn btn-primary">Trocar Valores</button>
        </form>
        <div id="resultado" class="mt-4">
            <!-- O resultado serÃ¡ exibido aqui -->
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
